<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo2.svg">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <section class="section__card">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="logo" class="logo">
      </div>
      <div class="mockup-container">
        <img src="./images/illustration-mockups.svg" alt="imagen" class="mockup">
      </div>
    </section>
    <section class="section2">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
      <div  class="btn-register">
        <a href="https://github.com/vladimirbenavides">Register</a>
      </div>
      <div class="social-container">
        <div class="redes">
          <a class="fa-brands fa-facebook"></a>
          <a class="fa-brands fa-twitter"></a>
          <a class="fa-brands fa-github"></a>
        </div>
      </div>
    </section>
  </main>
  

  

  

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vladimirbenavides">Vladimir Benavides</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/0ac7c7c44a.js" crossorigin="anonymous"></script>
</body>

</html>
